name     = Mojolicious-Plugin-Authentication
author   = Ben van Staveren <madcat@cpan.org>
license  = Perl_5
copyright_holder = Ben van Staveren

[@Git]
tag_format = %v
tag_message = Release: %v

[Git::NextVersion]
first_version = 1.00
version_regexp = ^(.+)$

[Git::GatherDir]
[ReadmeAnyFromPod]
[CopyFilesFromBuild]
copy = README

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[NextRelease]
[PkgVersion]
[PodVersion]
[AutoPrereqs]
[GitHub::Update]
cpan = 1
[GitHub::Meta]

[MetaJSON]
[MetaProvides::Package]
[MinimumPerl]

[Test::CPAN::Changes]
[Test::CheckManifest]

[Prereqs / DevelopRecommends]
Test::CheckManifest = 1.31
