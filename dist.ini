name     = Mojolicious-Plugin-Authentication
author   = Ben van Staveren <madcat@cpan.org>
license  = Perl_5
copyright_holder = Ben van Staveren

[Git::GatherDir]
[Git::NextVersion]
first_version = 1.00
version_regexp = ^(.+)$

[Git::Tag]
tag_format = %v
tag_message = Release: %v

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[NextRelease]
[PkgVersion]
[PodVersion]

[Repository]
repository = git://github.com/benvanstaveren/Mojolicious-Plugin-Authentication.git
web = https://github.com/benvanstaveren/Mojolicious-Plugin-Authentication

[Bugtracker]
web = https://gitlab.com/benvanstaveren/Mojolicious-Plugin-Authentication/issues
mailto = jjatria at cpan.org

[MetaJSON]
[MetaProvides::Package]
[MinimumPerl]

[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::CheckManifest]

[ReadmeAnyFromPod]
[CopyFilesFromBuild]
copy = README

[AutoPrereqs]
[Prereqs / DevelopRecommends]
Test::CheckManifest = 1.31
[Prereqs / DevelopRequires]
Test::CPAN::Changes = 0.400002
